<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e1136c0546.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
      <ul class="nav d-flex justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <!-- Button trigger modal -->
          <div class="" id="buttonLogin">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLogIn">
               Log in
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegister">
               Register
            </button>
          </div>
          <button type="button" class="btn btn-primary d-none" id="buttonLogoout" onclick="logout()">
             Log out
          </button>

        </li>
      </ul>

      <main class="bg-danger container">
        <h2>Main</h2>
          <section class="d-none" id="mkComent">

              <div class="row justify-content-center">           
                      <h3>Comment</h3>
                      <div class="col-8 mt-5">
                          <div class="input-group" id="asd">
                              <textarea class="form-control" style=" resize: none; margin-right: 10px;" placeholder="Comentar" id="textareaComment"></textarea>
                              <button type="submit" onclick="buttonComment()" class="btn btn-primary">Comment</button>
                          </div>
                      </div>         
              </div>
          </section>
        <div class="row bg-primary mb-2 justify-content-center" id="commentSection">
        </div>

        



      </main>

    















      <!-- Modal -->
      <div class="modal fade" id="modalLogIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="logForm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" id="userLog">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" id="userPass">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="loginUser()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="rerForm">
              
                <div>Register</div>
                <div class="mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">User name</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="regUsername" required>
                </div>
                <div class="mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" >Full name</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"id="regFullName" required>
                </div>
                <div class="mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1"  id="regEmail" required>
                </div>

                  <form id="passform">
                    <div class="mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                      </div>
                      <input type="password" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="regPassword" required>
                    </div>
                    <div class="mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Repeat</span>
                      </div>
                      <input type="password" class="form-control" placeholder="the password" aria-label="Username" aria-describedby="basic-addon1" id="regRepass" required>
                    </div>
                  </form>
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createUser()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script type="text/javascript" src="index.js"></script>
      <!-- <script type="text/javascript" src=" comment.js"></script> -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
